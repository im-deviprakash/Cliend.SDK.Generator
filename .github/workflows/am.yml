name: Generate and Add SDK

on:
  push:
    branches:
      - main

jobs:
  generate_and_add_sdk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install OpenAPI Generator
        run: |
          npm install -g @openapitools/openapi-generator-cli@latest

      - name: Generate SDK
        run: |
          openapi-generator-cli generate --verbose -i combined-api.yaml -g python -o ${{ github.workspace }}/pythonsdk --package-name Combinedapi

      - name: Commit and Push generated SDK
        run: |
          set -e

          # Check if there are changes in the repository
          if [ -n "$(git status --porcelain)" ]; then
            git config --local user.email "dprakash2101@gmail.com"
            git config --local user.name "dprakash2101"
            git add --all
            git commit -m "Add generated SDK"
            
            # Use the SDK_TOKEN secret for authentication
            git push https://dprakash2101:${{ secrets.SDK_TOKEN }}@github.com/im-deviprakash/PythonSDK.git main
          else
            echo "No changes to commit."
          fi
